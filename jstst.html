        <!--コンストラクタとプロパティ定義-->
        <script>
            function Car(pSpeed,pFuel){
                this.speed = pSpeed;
                this.fuel =pFuel;
            }

            //加速メソッド
            Car.prototype.accelerate = function(pSpeed){
                this.speed += pSpeed;
            };

            var c = new Car(20,50);
            c.accelerate(20);
            alert("現在のスピードは："+c.speed+"km");

            //プロトタイプチェーン
            function Truck(pSpeed,pFuel,pLoadage){
                Car.call(this,pSpeed,pFuel);
                this.loadage = pLoadage;
            }

            Truck.prototype = new Car();

            var t = new Truck(20,50,10);
            t.accelerate(50);
            alert("現在速度"+t.speed+"\n最大積載量"+t.loadage);
        </script>
